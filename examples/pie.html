<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>HTML5 Gallery Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="../css/pie.css">


<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script type="text/javascript" src="../html5gallery/responsive.min.js"></script>

</head>


<body>
<div class="box-notesite">
    <ul>
        <li class="design">
            <div class="notesite" id="note_0" data-note="8.02"></div>
        </li>
        <li class="creativity">
            <div class="notesite" id="note_1" data-note="7.73"></div>
        </li>
        <li class="usability">
            <div class="notesite" id="note_2" data-note="7.67"></div>
        </li>
        <li class="content">
            <div class="notesite" id="note_3" data-note="8.02"></div>
        </li>
        <li class="total">
            <div class="notesite" id="note_4" data-note="7.90"></div>
        </li>
        <li class="laurel">
            <span class="type">SOTD</span>
            <span class="day">09</span>
            <span class="month">DEC</span>
        </li>
    </ul>
    <div class="list-legend">
        <ul>
            <li class="design">Design</li>
            <li class="creativity">Creativity</li>
            <li class="usability">Usability</li>
            <li class="content">Content</li>
            <li class="total bold">Average</li>
            <li class="special bold">Site of the Day</li>
        </ul>
    </div>
</div>
</body>
